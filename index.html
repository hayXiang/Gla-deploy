<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关爱猫咪</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #ff8c00;
            padding: 20px;
            text-align: center;
            color: white;
        }
        main {
            padding: 20px;
        }
        h1 {
            color: #ff8c00;
        }
        section {
            margin-bottom: 20px;
        }
        .cta-button {
            background-color: #ff8c00;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .cta-button:hover {
            background-color: #e07a00;
        }
    </style>
</head>
<body>
    <header>
        <h1>关爱猫咪，从我做起</h1>
        <p>每只猫咪都值得被宠爱与关心</p>
    </header>

    <main>
        <section>
            <h2>为什么关爱猫咪?</h2>
            <p>猫咪是非常聪明和独立的动物，但它们同样需要我们的爱和关注。许多流浪猫咪面临饥饿、疾病以及没有安全住所的困境，关爱它们可以帮助它们过上更好的生活。</p>
        </section>

        <section>
            <h2>如何关爱猫咪?</h2>
            <ul>
                <li>为它们提供干净的水和营养丰富的食物。</li>
                <li>定期带猫咪去看兽医，确保它们健康。</li>
                <li>为猫咪提供一个温暖安全的家。</li>
                <li>定期清理猫咪的生活环境，保持卫生。</li>
            </ul>
        </section>

        <section>
            <h2>捐助与帮助</h2>
            <p>如果你无法领养猫咪，也可以通过捐助流浪猫救助组织或参与志愿活动来帮助它们。</p>
            <a href="https://www.example.com/donate" class="cta-button" target="_blank">点击捐款，帮助猫咪</a>
        </section>
    </main>

    <footer>
        <p style="text-align: center; background-color: #333; color: white; padding: 10px;">© 2025 关爱猫咪，人人有责</p>
    </footer>
</body>
</html>
